<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor &vert; NFT Preview Card Component by @frontendstu
    </title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="nft-card">
        <div class="nft-card__item">
          <div class="nft-card__item-img">
            <a href="#">
              <img src="assets/images/image-equilibrium.jpg" alt="" />

              <div class="nft-card__item-img-overlay">
                <img src="assets/images/icon-view.svg" alt="" />
              </div>
            </a>
          </div>

          <div class="nft-card__item-content">
            <h1 class="heading">
              <a href="#">Equilibrium #3429</a>
            </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft-card__item-pricing">
              <div class="nft-card__item-price">
                <span>
                  <img src="assets/images/icon-ethereum.svg" alt="" />
                  0.041 ETH
                  <span class="sr-only">Price: 0.041 ETH</span>
                </span>
              </div>

              <div class="nft-card__item-duration">
                <span>
                  <img src="assets/images/icon-clock.svg" alt="" />
                  <time>3 days left</time>
                  <span class="sr-only">Time remaining: 3 days left</span>
                </span>
              </div>
            </div>
            <hr />

            <div class="nft-card__author">
              <div class="nft-card__author-avatar">
                <img src="assets/images/image-avatar.png" alt="" />
              </div>

              <div class="nft-card__author-name">
                Creation of <a href="#">Jules Wyvern</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
